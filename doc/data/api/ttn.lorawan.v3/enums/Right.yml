name: Right
comment: Right is the enum that defines all the different rights to do something in
  the network.
values:
- name: right_invalid
  value: 0
- name: RIGHT_USER_INFO
  comment: The right to view user information.
  value: 1
- name: RIGHT_USER_SETTINGS_BASIC
  comment: The right to edit basic user settings.
  value: 2
- name: RIGHT_USER_SETTINGS_API_KEYS
  comment: The right to view and edit user API keys.
  value: 3
- name: RIGHT_USER_DELETE
  comment: The right to delete user account.
  value: 4
- name: RIGHT_USER_AUTHORIZED_CLIENTS
  comment: The right to view and edit authorized OAuth clients of the user.
  value: 5
- name: RIGHT_USER_APPLICATIONS_LIST
  comment: The right to list applications the user is a collaborator of.
  value: 6
- name: RIGHT_USER_APPLICATIONS_CREATE
  comment: The right to create an application under the user account.
  value: 7
- name: RIGHT_USER_GATEWAYS_LIST
  comment: The right to list gateways the user is a collaborator of.
  value: 8
- name: RIGHT_USER_GATEWAYS_CREATE
  comment: The right to create a gateway under the account of the user.
  value: 9
- name: RIGHT_USER_CLIENTS_LIST
  comment: The right to list OAuth clients the user is a collaborator of.
  value: 10
- name: RIGHT_USER_CLIENTS_CREATE
  comment: The right to create an OAuth client under the account of the user.
  value: 11
- name: RIGHT_USER_ORGANIZATIONS_LIST
  comment: The right to list organizations the user is a member of.
  value: 12
- name: RIGHT_USER_ORGANIZATIONS_CREATE
  comment: The right to create an organization under the user account.
  value: 13
- name: RIGHT_USER_NOTIFICATIONS_READ
  comment: The right to read notifications sent to the user.
  value: 59
- name: RIGHT_USER_ALL
  comment: The pseudo-right for all (current and future) user rights.
  value: 14
- name: RIGHT_APPLICATION_INFO
  comment: The right to view application information.
  value: 15
- name: RIGHT_APPLICATION_SETTINGS_BASIC
  comment: The right to edit basic application settings.
  value: 16
- name: RIGHT_APPLICATION_SETTINGS_API_KEYS
  comment: The right to view and edit application API keys.
  value: 17
- name: RIGHT_APPLICATION_SETTINGS_COLLABORATORS
  comment: The right to view and edit application collaborators.
  value: 18
- name: RIGHT_APPLICATION_SETTINGS_PACKAGES
  comment: The right to view and edit application packages and associations.
  value: 56
- name: RIGHT_APPLICATION_DELETE
  comment: The right to delete application.
  value: 19
- name: RIGHT_APPLICATION_DEVICES_READ
  comment: The right to view devices in application.
  value: 20
- name: RIGHT_APPLICATION_DEVICES_WRITE
  comment: The right to create devices in application.
  value: 21
- name: RIGHT_APPLICATION_DEVICES_READ_KEYS
  comment: |-
    The right to view device keys in application.
    Note that keys may not be stored in a way that supports viewing them.
  value: 22
- name: RIGHT_APPLICATION_DEVICES_WRITE_KEYS
  comment: The right to edit device keys in application.
  value: 23
- name: RIGHT_APPLICATION_TRAFFIC_READ
  comment: The right to read application traffic (uplink and downlink).
  value: 24
- name: RIGHT_APPLICATION_TRAFFIC_UP_WRITE
  comment: The right to write uplink application traffic.
  value: 25
- name: RIGHT_APPLICATION_TRAFFIC_DOWN_WRITE
  comment: The right to write downlink application traffic.
  value: 26
- name: RIGHT_APPLICATION_LINK
  comment: |-
    The right to link as Application to a Network Server for traffic exchange,
    i.e. read uplink and write downlink (API keys only).
    This right is typically only given to an Application Server.
    This right implies RIGHT_APPLICATION_INFO, RIGHT_APPLICATION_TRAFFIC_READ,
    and RIGHT_APPLICATION_TRAFFIC_DOWN_WRITE.
  value: 27
- name: RIGHT_APPLICATION_ALL
  comment: The pseudo-right for all (current and future) application rights.
  value: 28
- name: RIGHT_CLIENT_ALL
  comment: The pseudo-right for all (current and future) OAuth client rights.
  value: 29
- name: RIGHT_CLIENT_INFO
  comment: The right to read client information.
  value: 60
- name: RIGHT_CLIENT_SETTINGS_BASIC
  comment: The right to edit basic client settings.
  value: 61
- name: RIGHT_CLIENT_SETTINGS_COLLABORATORS
  comment: The right to view and edit client collaborators.
  value: 62
- name: RIGHT_CLIENT_DELETE
  comment: The right to delete a client.
  value: 63
- name: RIGHT_GATEWAY_INFO
  comment: The right to view gateway information.
  value: 30
- name: RIGHT_GATEWAY_SETTINGS_BASIC
  comment: The right to edit basic gateway settings.
  value: 31
- name: RIGHT_GATEWAY_SETTINGS_API_KEYS
  comment: The right to view and edit gateway API keys.
  value: 32
- name: RIGHT_GATEWAY_SETTINGS_COLLABORATORS
  comment: The right to view and edit gateway collaborators.
  value: 33
- name: RIGHT_GATEWAY_DELETE
  comment: The right to delete gateway.
  value: 34
- name: RIGHT_GATEWAY_TRAFFIC_READ
  comment: The right to read gateway traffic.
  value: 35
- name: RIGHT_GATEWAY_TRAFFIC_DOWN_WRITE
  comment: The right to write downlink gateway traffic.
  value: 36
- name: RIGHT_GATEWAY_LINK
  comment: |-
    The right to link as Gateway to a Gateway Server for traffic exchange,
    i.e. write uplink and read downlink (API keys only)
    This right is typically only given to a gateway.
    This right implies RIGHT_GATEWAY_INFO.
  value: 37
- name: RIGHT_GATEWAY_STATUS_READ
  comment: The right to view gateway status.
  value: 38
- name: RIGHT_GATEWAY_LOCATION_READ
  comment: The right to view view gateway location.
  value: 39
- name: RIGHT_GATEWAY_WRITE_SECRETS
  comment: The right to store secrets associated with this gateway.
  value: 57
- name: RIGHT_GATEWAY_READ_SECRETS
  comment: The right to retrieve secrets associated with this gateway.
  value: 58
- name: RIGHT_GATEWAY_ALL
  comment: The pseudo-right for all (current and future) gateway rights.
  value: 40
- name: RIGHT_ORGANIZATION_INFO
  comment: The right to view organization information.
  value: 41
- name: RIGHT_ORGANIZATION_SETTINGS_BASIC
  comment: The right to edit basic organization settings.
  value: 42
- name: RIGHT_ORGANIZATION_SETTINGS_API_KEYS
  comment: The right to view and edit organization API keys.
  value: 43
- name: RIGHT_ORGANIZATION_SETTINGS_MEMBERS
  comment: The right to view and edit organization members.
  value: 44
- name: RIGHT_ORGANIZATION_DELETE
  comment: The right to delete organization.
  value: 45
- name: RIGHT_ORGANIZATION_APPLICATIONS_LIST
  comment: The right to list the applications the organization is a collaborator of.
  value: 46
- name: RIGHT_ORGANIZATION_APPLICATIONS_CREATE
  comment: The right to create an application under the organization.
  value: 47
- name: RIGHT_ORGANIZATION_GATEWAYS_LIST
  comment: The right to list the gateways the organization is a collaborator of.
  value: 48
- name: RIGHT_ORGANIZATION_GATEWAYS_CREATE
  comment: The right to create a gateway under the organization.
  value: 49
- name: RIGHT_ORGANIZATION_CLIENTS_LIST
  comment: The right to list the OAuth clients the organization is a collaborator
    of.
  value: 50
- name: RIGHT_ORGANIZATION_CLIENTS_CREATE
  comment: The right to create an OAuth client under the organization.
  value: 51
- name: RIGHT_ORGANIZATION_ADD_AS_COLLABORATOR
  comment: The right to add the organization as a collaborator on an existing entity.
  value: 52
- name: RIGHT_ORGANIZATION_ALL
  comment: The pseudo-right for all (current and future) organization rights.
  value: 53
- name: RIGHT_SEND_INVITES
  comment: |-
    The right to send invites to new users.
    Note that this is not prefixed with "USER_"; it is not a right on the user entity.
  value: 54
- name: RIGHT_ALL
  comment: The pseudo-right for all (current and future) possible rights.
  value: 55
