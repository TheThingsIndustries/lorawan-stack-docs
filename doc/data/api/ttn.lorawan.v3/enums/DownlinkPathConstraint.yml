name: DownlinkPathConstraint
values:
- name: DOWNLINK_PATH_CONSTRAINT_NONE
  comment: Indicates that the gateway can be selected for downlink without constraints
    by the Network Server.
  value: 0
- name: DOWNLINK_PATH_CONSTRAINT_PREFER_OTHER
  comment: Indicates that the gateway can be selected for downlink only if no other
    or better gateway can be selected.
  value: 1
- name: DOWNLINK_PATH_CONSTRAINT_NEVER
  comment: Indicates that this gateway will never be selected for downlink, even if
    that results in no available downlink path.
  value: 2
