name: PayloadFormatter
values:
- name: FORMATTER_NONE
  comment: No payload formatter to work with raw payload only.
  value: 0
- name: FORMATTER_REPOSITORY
  comment: Use payload formatter for the end device type from a repository.
  value: 1
- name: FORMATTER_GRPC_SERVICE
  comment: gRPC service payload formatter. The parameter is the host:port of the service.
  value: 2
- name: FORMATTER_JAVASCRIPT
  comment: Custom payload formatter that executes Javascript code. The parameter is
    a JavaScript filename.
  value: 3
- name: FORMATTER_CAYENNELPP
  comment: CayenneLPP payload formatter.
  value: 4
