name: GrantType
comment: The OAuth2 flows an OAuth client can use to get an access token.
values:
- name: GRANT_AUTHORIZATION_CODE
  comment: Grant type used to exchange an authorization code for an access token.
  value: 0
- name: GRANT_PASSWORD
  comment: Grant type used to exchange a user ID and password for an access token.
  value: 1
- name: GRANT_REFRESH_TOKEN
  comment: Grant type used to exchange a refresh token for an access token.
  value: 2
