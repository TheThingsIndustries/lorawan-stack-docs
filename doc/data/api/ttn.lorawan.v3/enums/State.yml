name: State
comment: State enum defines states that an entity can be in.
values:
- name: STATE_REQUESTED
  comment: Denotes that the entity has been requested and is pending review by an
    admin.
  value: 0
- name: STATE_APPROVED
  comment: Denotes that the entity has been reviewed and approved by an admin.
  value: 1
- name: STATE_REJECTED
  comment: Denotes that the entity has been reviewed and rejected by an admin.
  value: 2
- name: STATE_FLAGGED
  comment: Denotes that the entity has been flagged and is pending review by an admin.
  value: 3
- name: STATE_SUSPENDED
  comment: Denotes that the entity has been reviewed and suspended by an admin.
  value: 4
