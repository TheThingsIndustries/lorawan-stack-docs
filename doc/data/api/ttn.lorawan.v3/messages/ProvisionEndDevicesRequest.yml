name: ProvisionEndDevicesRequest
fields:
- name: application_ids
  message:
    name: ApplicationIdentifiers
  default: {}
- name: provisioner_id
  comment: ID of the provisioner service as configured in the Join Server.
  type: string
  rules:
    max_len: 36
    pattern: ^[a-z0-9](?:[-]?[a-z0-9]){2,}$
  default: ""
- name: provisioning_data
  comment: Vendor-specific provisioning data.
  type: bytes
  default: ""
- name: list
  comment: |-
    List of device identifiers that will be provisioned.
    The device identifiers must contain device_id and dev_eui.
    If set, the application_ids must equal the provision request's application_ids.
    The number of entries in data must match the number of given identifiers.
  message:
    name: ProvisionEndDevicesRequest.IdentifiersList
  default: {}
- name: range
  comment: |-
    Provision devices in a range.
    The device_id will be generated by the provisioner from the vendor-specific data.
    The dev_eui will be issued from the given start_dev_eui.
  message:
    name: ProvisionEndDevicesRequest.IdentifiersRange
  default: {}
- name: from_data
  comment: |-
    Provision devices with identifiers from the given data.
    The device_id and dev_eui will be generated by the provisioner from the vendor-specific data.
  message:
    name: ProvisionEndDevicesRequest.IdentifiersFromData
  default: {}
oneofs:
- name: end_devices
  field_names:
  - list
  - range
  - from_data
