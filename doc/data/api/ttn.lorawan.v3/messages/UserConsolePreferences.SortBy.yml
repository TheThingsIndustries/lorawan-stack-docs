name: UserConsolePreferences.SortBy
comment: SortBy defines the field to which the Console will sort the display of entities.
fields:
- name: api_key
  type: string
  rules:
    in:
    - ""
    - api_key_id
    - -api_key_id
    - name
    - -name
    - created_at
    - -created_at
    - expires_at
    - -expires_at
  default: ""
- name: application
  type: string
  rules:
    in:
    - ""
    - application_id
    - -application_id
    - name
    - -name
    - created_at
    - -created_at
  default: ""
- name: collaborator
  type: string
  rules:
    in:
    - ""
    - id
    - -id
    - rights
    - -rights
  default: ""
- name: end_device
  type: string
  rules:
    in:
    - ""
    - device_id
    - -device_id
    - join_eui
    - -join_eui
    - dev_eui
    - -dev_eui
    - name
    - -name
    - description
    - -description
    - created_at
    - -created_at
    - last_seen_at
    - -last_seen_at
  default: ""
- name: gateway
  type: string
  rules:
    in:
    - ""
    - gateway_id
    - -gateway_id
    - gateway_eui
    - -gateway_eui
    - name
    - -name
    - created_at
    - -created_at
  default: ""
- name: organization
  type: string
  rules:
    in:
    - ""
    - organization_id
    - -organization_id
    - name
    - -name
    - created_at
    - -created_at
  default: ""
- name: user
  type: string
  rules:
    in:
    - ""
    - user_id
    - -user_id
    - name
    - -name
    - primary_email_address
    - -primary_email_address
    - state
    - -state
    - admin
    - -admin
    - created_at
    - -created_at
  default: ""
