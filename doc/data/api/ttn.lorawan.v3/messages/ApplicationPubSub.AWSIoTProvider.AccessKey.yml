name: ApplicationPubSub.AWSIoTProvider.AccessKey
fields:
- name: access_key_id
  type: string
  rules:
    min_len: 16
    max_len: 128
    pattern: ^[\w]*$
  default: ""
- name: secret_access_key
  type: string
  rules:
    max_len: 40
  default: ""
- name: session_token
  type: string
  rules:
    max_len: 256
  default: ""
