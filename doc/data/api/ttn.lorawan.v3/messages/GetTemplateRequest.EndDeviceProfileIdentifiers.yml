name: GetTemplateRequest.EndDeviceProfileIdentifiers
comment: Identifiers to uniquely identify a LoRaWAN end device profile.
fields:
- name: vendor_id
  comment: VendorID managed by the LoRa Alliance, as defined in TR005.
  type: uint32
  rules:
    gte: 1
  default: 0
- name: vendor_profile_id
  comment: ID of the LoRaWAN end device profile assigned by the vendor.
  type: uint32
  default: 0
