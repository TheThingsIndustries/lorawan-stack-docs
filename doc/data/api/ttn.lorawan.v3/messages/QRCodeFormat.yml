name: QRCodeFormat
fields:
- name: name
  type: string
  rules:
    max_len: 100
  default: ""
- name: description
  type: string
  rules:
    max_len: 200
  default: ""
- name: field_mask
  comment: The entity fields required to generate the QR code.
  message:
    package: google.protobuf
    name: FieldMask
  default: {}
