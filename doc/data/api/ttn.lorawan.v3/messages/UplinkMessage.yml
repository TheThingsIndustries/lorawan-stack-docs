name: UplinkMessage
comment: Uplink message from the end device to the network
fields:
- name: raw_payload
  type: bytes
  default: ""
- name: payload
  message:
    name: Message
  default: {}
- name: settings
  message:
    name: TxSettings
  rules:
    required: true
  default: {}
- name: rx_metadata
  repeated:
    message:
      name: RxMetadata
  default: []
- name: received_at
  comment: |-
    Server time when a component received the message.
    The Gateway Server and Network Server set this value to their local server time of reception.
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: correlation_ids
  repeated:
    type: string
    rules:
      max_len: 100
  default: []
- name: device_channel_index
  comment: |-
    Index of the device channel that received the message.
    Set by Network Server.
  type: uint32
  rules:
    lte: 255
  default: 0
- name: consumed_airtime
  comment: Consumed airtime for the transmission of the uplink message. Calculated
    by Network Server using the RawPayload size and the transmission settings.
  message:
    package: google.protobuf
    name: Duration
  default: 0s
- name: crc_status
  comment: |-
    Cyclic Redundancy Check (CRC) status of demodulating the frame.
    If unset, the modulation does not support CRC or the gateway did not provide a CRC status.
    If set to false, this message should not be processed.
  message:
    package: google.protobuf
    name: BoolValue
  default: null
