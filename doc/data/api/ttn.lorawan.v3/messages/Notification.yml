name: Notification
fields:
- name: id
  comment: The immutable ID of the notification. Generated by the server.
  type: string
  default: ""
- name: created_at
  comment: The time when the notification was triggered.
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: entity_ids
  comment: The entity this notification is about.
  message:
    name: EntityIdentifiers
  default: {}
- name: notification_type
  comment: The type of this notification.
  type: string
  default: ""
- name: data
  comment: The data related to the notification.
  message:
    package: google.protobuf
    name: Any
  default: null
- name: sender_ids
  comment: If the notification was triggered by a user action, this contains the identifiers
    of the user that triggered the notification.
  message:
    name: UserIdentifiers
  default: {}
- name: receivers
  comment: Relation of the notification receiver to the entity.
  repeated:
    enum:
      name: NotificationReceiver
  default: []
- name: email
  comment: Whether an email was sent for the notification.
  type: bool
  default: false
- name: status
  comment: The status of the notification.
  enum:
    name: NotificationStatus
  default: NOTIFICATION_STATUS_UNSEEN
- name: status_updated_at
  comment: The time when the notification status was updated.
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
