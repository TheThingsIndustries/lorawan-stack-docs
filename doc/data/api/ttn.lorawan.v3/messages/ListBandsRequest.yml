name: ListBandsRequest
fields:
- name: band_id
  comment: |-
    Optional Band ID to filter the results.
    If unused, all supported Bands are returned.
  type: string
  default: ""
- name: phy_version
  comment: |-
    Optional PHY version to filter the results.
    If unused, all supported versions are returned.
  enum:
    name: PHYVersion
  rules:
    defined_only: true
  default: PHY_UNKNOWN
- name: custom_bands
  comment: Optional field to include custom bands too.
  type: bool
  default: false
