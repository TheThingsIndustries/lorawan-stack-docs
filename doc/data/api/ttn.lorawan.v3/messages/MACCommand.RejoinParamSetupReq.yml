name: MACCommand.RejoinParamSetupReq
fields:
- name: max_count_exponent
  comment: Exponent e that configures the rejoin counter = 2^(e+4) messages.
  enum:
    name: RejoinCountExponent
  rules:
    defined_only: true
  default: REJOIN_COUNT_16
- name: max_time_exponent
  comment: Exponent e that configures the rejoin timer = 2^(e+10) seconds.
  enum:
    name: RejoinTimeExponent
  rules:
    defined_only: true
  default: REJOIN_TIME_0
