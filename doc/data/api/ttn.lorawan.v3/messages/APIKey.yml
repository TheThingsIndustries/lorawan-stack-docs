name: APIKey
fields:
- name: id
  comment: |-
    Immutable and unique public identifier for the API key.
    Generated by the Access Server.
  type: string
  default: ""
- name: key
  comment: |-
    Immutable and unique secret value of the API key.
    Generated by the Access Server.
  type: string
  default: ""
- name: name
  comment: User-defined (friendly) name for the API key.
  type: string
  rules:
    max_len: 50
  default: ""
- name: rights
  comment: Rights that are granted to this API key.
  repeated:
    enum:
      name: Right
    rules:
      defined_only: true
  default: []
- name: created_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: updated_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: expires_at
  message:
    package: google.protobuf
    name: Timestamp
  rules:
    gt_now: true
  default: "0001-01-01T00:00:00Z"
