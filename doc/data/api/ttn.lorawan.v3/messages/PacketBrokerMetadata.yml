name: PacketBrokerMetadata
fields:
- name: message_id
  comment: Message identifier generated by Packet Broker Router.
  type: string
  default: ""
- name: forwarder_net_id
  comment: LoRa Alliance NetID of the Packet Broker Forwarder Member.
  type: bytes
  rules:
    len: 3
    ignore_empty: true
  default: ""
- name: forwarder_tenant_id
  comment: Tenant ID managed by the Packet Broker Forwarder Member.
  type: string
  default: ""
- name: forwarder_cluster_id
  comment: Forwarder Cluster ID of the Packet Broker Forwarder.
  type: string
  default: ""
- name: forwarder_gateway_eui
  comment: Forwarder gateway EUI.
  type: bytes
  rules:
    len: 8
    ignore_empty: true
  default: ""
- name: forwarder_gateway_id
  comment: Forwarder gateway ID.
  message:
    package: google.protobuf
    name: StringValue
  default: null
- name: home_network_net_id
  comment: LoRa Alliance NetID of the Packet Broker Home Network Member.
  type: bytes
  rules:
    len: 3
    ignore_empty: true
  default: ""
- name: home_network_tenant_id
  comment: |-
    Tenant ID managed by the Packet Broker Home Network Member.
    This value is empty if it cannot be determined by the Packet Broker Router.
  type: string
  default: ""
- name: home_network_cluster_id
  comment: Home Network Cluster ID of the Packet Broker Home Network.
  type: string
  default: ""
- name: hops
  comment: Hops that the message passed. Each Packet Broker Router service appends
    an entry.
  repeated:
    message:
      name: PacketBrokerRouteHop
  default: []
