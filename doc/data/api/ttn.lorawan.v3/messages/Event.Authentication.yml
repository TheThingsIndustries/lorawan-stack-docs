name: Event.Authentication
fields:
- name: type
  comment: The type of authentication that was used. This is typically a bearer token.
  type: string
  default: ""
- name: token_type
  comment: The type of token that was used. Common types are APIKey, AccessToken and
    SessionToken.
  type: string
  default: ""
- name: token_id
  comment: The ID of the token that was used.
  type: string
  default: ""
