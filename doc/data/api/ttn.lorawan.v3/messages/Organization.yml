name: Organization
fields:
- name: ids
  message:
    name: OrganizationIdentifiers
  rules:
    required: true
  default: {}
- name: created_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: updated_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: deleted_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: name
  type: string
  rules:
    max_len: 50
  default: ""
- name: description
  type: string
  rules:
    max_len: 2000
  default: ""
- name: attributes
  comment: Key-value attributes for this organization. Typically used for organizing
    organizations or for storing integration-specific data.
  rules:
    max_pairs: 10
  map_key:
    type: string
    rules:
      max_len: 36
      pattern: ^[a-z0-9](?:[-]?[a-z0-9]){2,}$
  map_value:
    type: string
    rules:
      max_len: 200
  default: {}
- name: contact_info
  comment: Contact information for this organization. Typically used to indicate who
    to contact with security/billing questions about the organization.
  rules:
    max_items: 10
  repeated:
    message:
      name: ContactInfo
  default: []
