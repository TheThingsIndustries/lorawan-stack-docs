name: GatewayConnectionStats.SubBand
fields:
- name: min_frequency
  type: uint64
  default: 0
- name: max_frequency
  type: uint64
  default: 0
- name: downlink_utilization_limit
  comment: Duty-cycle limit of the sub-band as a fraction of time.
  type: float
  default: 0
- name: downlink_utilization
  comment: Utilization rate of the available duty-cycle. This value should not exceed
    downlink_utilization_limit.
  type: float
  default: 0
