name: GatewayVersionIdentifiers
comment: Identifies an end device model with version information.
fields:
- name: brand_id
  type: string
  rules:
    max_len: 36
    pattern: ^[a-z0-9](?:[-]?[a-z0-9]){2,}$
    ignore_empty: true
  default: ""
- name: model_id
  type: string
  rules:
    max_len: 36
    pattern: ^[a-z0-9](?:[-]?[a-z0-9]){2,}$
    ignore_empty: true
  default: ""
- name: hardware_version
  type: string
  rules:
    max_len: 32
  default: ""
- name: firmware_version
  type: string
  rules:
    max_len: 32
  default: ""
- name: runtime_version
  type: string
  rules:
    max_len: 32
  default: ""
