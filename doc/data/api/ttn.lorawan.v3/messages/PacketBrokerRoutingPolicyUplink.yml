name: PacketBrokerRoutingPolicyUplink
fields:
- name: join_request
  comment: Forward join-request messages.
  type: bool
  default: false
- name: mac_data
  comment: Forward uplink messages with FPort of 0.
  type: bool
  default: false
- name: application_data
  comment: Forward uplink messages with FPort between 1 and 255.
  type: bool
  default: false
- name: signal_quality
  comment: Forward RSSI and SNR.
  type: bool
  default: false
- name: localization
  comment: Forward gateway location, RSSI, SNR and fine timestamp.
  type: bool
  default: false
