name: TxSettings.Downlink
comment: Transmission settings for downlink.
fields:
- name: antenna_index
  comment: Index of the antenna on which the uplink was received and/or downlink must
    be sent.
  type: uint32
  default: 0
- name: tx_power
  comment: Transmission power (dBm). Only on downlink.
  type: float
  default: 0
- name: invert_polarization
  comment: Invert LoRa polarization; false for LoRaWAN uplink, true for downlink.
  type: bool
  default: false
