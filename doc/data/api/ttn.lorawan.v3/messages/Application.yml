name: Application
comment: Application is the message that defines an Application in the network.
fields:
- name: ids
  message:
    name: ApplicationIdentifiers
  rules:
    required: true
  default: {}
- name: created_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: updated_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: deleted_at
  message:
    package: google.protobuf
    name: Timestamp
  default: "0001-01-01T00:00:00Z"
- name: name
  type: string
  rules:
    max_len: 50
  default: ""
- name: description
  type: string
  rules:
    max_len: 2000
  default: ""
- name: attributes
  comment: Key-value attributes for this application. Typically used for organizing
    applications or for storing integration-specific data.
  rules:
    max_pairs: 10
  map_key:
    type: string
    rules:
      max_len: 36
      pattern: ^[a-z0-9](?:[-]?[a-z0-9]){2,}$
  map_value:
    type: string
    rules:
      max_len: 200
  default: {}
- name: contact_info
  comment: Contact information for this application. Typically used to indicate who
    to contact with technical/security questions about the application.
  rules:
    max_items: 10
  repeated:
    message:
      name: ContactInfo
  default: []
- name: dev_eui_counter
  type: uint32
  default: 0
