name: GatewayTimeBucketQuery
comment: Request for gateway data using aggregates by time buckets with a specified
  interval.
fields:
- name: gateway_ids
  message:
    package: ttn.lorawan.v3
    name: GatewayIdentifiers
  rules:
    required: true
  default: {}
- name: time_bucket
  message:
    name: TimeBucketQuery
  rules:
    required: true
  default: {}
