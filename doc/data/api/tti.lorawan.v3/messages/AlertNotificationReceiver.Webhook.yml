name: AlertNotificationReceiver.Webhook
fields:
- name: url
  type: string
  default: ""
  rules:
    uri: true
- name: headers
  comment: Webhook headers.
  rules:
    max_pairs: 50
    ignore_empty: true
  map_key:
    type: string
    rules:
      max_len: 36
      pattern: ^[A-Za-z0-9](?:[-]?[A-Za-z0-9]){2,}$
  map_value:
    type: string
    rules:
      max_len: 100
  default: {}
