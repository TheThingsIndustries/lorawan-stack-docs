name: TimeWindowQuery
comment: Request for data in a specific time window.
fields:
- name: from
  message:
    package: google.protobuf
    name: Timestamp
  rules:
    required: true
  default: "0001-01-01T00:00:00Z"
- name: to
  message:
    package: google.protobuf
    name: Timestamp
  rules:
    required: true
  default: "0001-01-01T00:00:00Z"
- name: limit
  comment: Limit the number of results per page.
  type: uint32
  rules:
    lte: 1000
  default: 0
- name: page
  comment: Page number for pagination. 0 is interpreted as 1.
  type: uint32
  default: 0
