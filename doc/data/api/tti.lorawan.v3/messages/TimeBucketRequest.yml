name: TimeBucketRequest
comment: Request using aggregates by time buckets with a specified interval.
fields:
- name: from
  message:
    package: google.protobuf
    name: Timestamp
  rules:
    required: true
  default: "0001-01-01T00:00:00Z"
- name: to
  message:
    package: google.protobuf
    name: Timestamp
  rules:
    required: true
  default: "0001-01-01T00:00:00Z"
- name: bucket_interval
  message:
    package: google.protobuf
    name: Duration
  rules:
    gt: 0s
  default: 0s
