name: AuthenticationProvider.OIDC
fields:
- name: client_id
  type: string
  default: ""
- name: client_secret
  type: string
  default: ""
- name: provider_url
  type: string
  rules:
    uri: true
  default: ""
- name: preferred_response_type
  type: string
  rules:
    in:
    - ""
    - code
    - token
    - id_token
    - code token
    - code id_token
    - id_token code
    - id_token token
    - code id_token token
  default: ""
