- resource: Application Server Data Plane Connections
  description: Limit number of concurrent Application Server data plane connections by application and frontend.
  key: as:conn:frontend:{{ Frontend }}:app:{{ AppUID }}
  example-key: as:conn:frontend:mqtt:app:app-1@tenant-1
  classes:
    - as:conn:app:{{ AppUID }}
    - as:conn:tenant:{{ TenantID }}
    - as:conn:frontend:{{ Frontend }}
    - as:conn
