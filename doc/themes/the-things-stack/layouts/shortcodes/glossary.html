{{- range sort (index .Site.Data "glossary") "term" }}
<dl class="glossary">
  <dt id="{{.term | urlize}}">
    <span class="term">
      {{- .term -}}
    </span>
  </dt>
  {{- range .abbr -}}
    <dt id="{{ . | urlize}}">
      <span class="term-abbr">
        ( {{- . -}} )
      </span>
    </dt>
  {{- end -}}
  {{- range .alt -}}
    <dt id="{{ . | urlize}}">
      <span class="term-alt">
        ( {{- . -}} )
      </span>
    </dt>
  {{- end -}}
  <dd>{{ .description | markdownify  }}</dd>
  {{- with .link -}}
    <dd><a href={{ . | relURL }}>{{- . -}}</a></dd>
  {{- end -}}
</dl>
{{- end }}
