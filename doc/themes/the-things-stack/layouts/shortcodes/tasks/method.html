<table class="task">
  <tbody>
    <tr>
      <th style="width: 150px">
        Method
      </th>
      <td>
        <code>{{ .Get "name" }}</code>
      </td>
    </tr>
    <tr>
      <th>
        Description
      </th>
      <td>
        {{ .Get "description" | markdownify }}
      </td>
    </tr>
    <tr>
      <th>
        Interval
      </th>
      <td>
        {{ .Get "interval" }}
      </td>
    </tr>
  </tbody>
</table>
