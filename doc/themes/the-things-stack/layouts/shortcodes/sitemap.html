<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Site.Title }} - Sitemap</title>
</head>
<body>
    <div class="sitemap-container">
        <ul>
            {{ range .Site.Sections }}
                {{ if ne .Title "Sitemap" }}
                    {{ partial "sitemap-recursion.html" . }}
                {{ end }}
            {{ end }}
        </ul>
    </div>
</body>
</html>
