{{ define "main" }}

<div class="container" role="document">
  <div class="columns my-0 ">
      <div class="column is-2 sidebar-left">
        {{ partial "sidebar/side-navigation.html" (.Site.GetPage "reference/cli") }}
      </div>
      <div class="column is-2">
        {{ partial "sidebar/command-side-navigation.html" . }}
      </div>
      <div class="column is-8">
        <div class="docs-content">
        <div class="content">
          {{ .Content }}
        </div>
          {{ partial "feedback" . }}
        </div>
      </div>
  </div>
</div>

{{ end }}
